<!DOCTYPE html>
<html>
<head>
    <title>Professional Table</title>
    <style>
        body {
            background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
            font-family: Georgia;
            padding: 40px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background: white;
        }
        th, td {
            padding: 15px;
            border: 1px solid #555;
        }
        th {
            background: #4f8bd6;
            color: white;
        }
    </style>
</head>
<body>

<h2>Student Details Table</h2>

<table>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Jans</td>
        <td>Chennai</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Priya</td>
        <td>Madurai</td>
    </tr>
</table>

</body>
</html>
