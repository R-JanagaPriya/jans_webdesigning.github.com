<!DOCTYPE html>
<html>
<head>
    <title>Unordered List</title>
    <style>
        body {
            background: linear-gradient(to left, #ffecd2, #fcb69f);
            font-family: Arial;
            padding: 40px;
        }
        ul {
            font-size: 22px;
            margin-left: 50px;
        }
    </style>
</head>
<body>

<h2>Shopping List</h2>

<ul>
    <li>Milk</li>
    <li>Eggs</li>
    <li>Bread</li>
</ul>

</body>
</html>
