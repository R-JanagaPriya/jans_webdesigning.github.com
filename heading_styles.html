<!DOCTYPE html>
<html>
<head>
<title>Heading Styles</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .style1 {
        color: darkblue;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .style2 {
        color: #b30000;
        text-decoration: underline;
        font-style: italic;
    }

    .style3 {
        background: yellow;
        padding: 5px;
        border-left: 6px solid orange;
    }

    .style4 {
        font-size: 40px;
        color: green;
        text-shadow: 2px 2px 4px #aaa;
    }

    .style5 {
        font-weight: 900;
        background: #eee;
        padding: 10px;
        border-radius: 10px;
    }
</style>

</head>
<body>

<h1 class="style1">Heading Style 1</h1>
<h2 class="style2">Heading Style 2</h2>
<h3 class="style3">Heading Style 3</h3>
<h4 class="style4">Heading Style 4</h4>
<h5 class="style5">Heading Style 5</h5>

</body>
</html>
