<!DOCTYPE html>
<html>
<head>
    <title>Marquee Tag</title>
    <style>
        body {
            background: linear-gradient(to right, #d299c2, #fef9d7);
            font-family: Arial;
            padding: 40px;
        }
        marquee {
            font-size: 24px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<marquee direction="left">Scrolling Marquee Text Example</marquee>
<marquee behavior="alternate">Alternate Marquee Example</marquee>

</body>
</html>
