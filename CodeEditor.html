<!DOCTYPE html>
<html>
<head>
  <title>Online Code Editor</title>
  <style>
    body { font-family: 'Times New Roman', Times, serif, sans-serif; text-align: center; background: #e6f2e6; }
    .header { background: #820bb9; color: white; padding: 20px; }
    .skills span { background: #d45cce; color: white; padding: 5px 10px; margin: 5px; display: inline-block; }
    .steps { display: flex; justify-content: center; margin-top: 30px; }
    .step {
      background: #e464d3;
      color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button { background: rgb(99, 23, 122); color: white; padding: 10px 20px; margin-top: 30px; border: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Online Code Editor (JQuery)</h1>
    <p>Beginner | 20 Hours</p>
    <div class="skills">
      <span>HTML</span><span>CSS</span><span>JQuery</span><span>Web Development</span><span>Hosting</span>
    </div>
  </div>
  <div class="steps">
    <div class="step">1<br>Create editor using HTML & CSS</div>
    <div class="step">2<br>Add features with JQuery</div>
    <div class="step">3<br>Publish on GitHub</div>
  </div>
  <button>View the Project</button>
</body>
</html>
