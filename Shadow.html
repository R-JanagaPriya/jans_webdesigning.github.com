<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow & Box Shadow Example</title>
  <style>
    /* Text shadow */
    h1 {
      color: #333;
      text-align: center;
      text-shadow: 2px 2px 4px gray; /* right, down, blur, color */
      margin-top: 20px;
    }

    /* Box with shadow */
    .box {
      width: 300px;
      padding: 20px;
      margin: 30px auto;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3); /* right, down, blur, color */
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Image with box shadow */
    .img-shadow {
      display: block;
      margin: 20px auto;
      width: 250px;
      border-radius: 12px;
      box-shadow: 8px 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <h1>Text Shadow Example</h1>

  <div class="box">
    <p>This is a box with shadow effect.</p>
  </div>

  <img src="Assets/4.jpg" alt="Sample Image" class="img-shadow">

</body>
</html>
