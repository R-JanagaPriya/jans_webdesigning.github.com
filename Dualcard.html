<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #d63384, #6f42c1);
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .card p {
      color: gray;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <h3>Home in Style</h3>
      <img src="Assets/cushion pic.jpg" alt="Home style" width="40%", height="40%">
      <p>Cushion covers, bedsheets & more</p>
      <p>Figurines, vases & more</p>
      <div class="footer"><a href="#">Explore all</a></div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <h3>Appliances for your home</h3>
      <img src="Assets/Happliances.jpg" alt="Appliances" >
      <p>Air conditioners, Refrigerators, Microwaves</p>
      <div class="footer"><a href="#">See more</a></div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <h3>Headphones</h3>
      <img src="Assets/headphone.jpg" alt="Headphones" width="40%", height="40%" >
      <p>Starting ₹149 | Zebronics</p>
      <p>Starting ₹249 | boAt</p>
      <p>Starting ₹349 | Boult</p>
      <div class="footer"><a href="#">See all offers</a></div>
    </div>
  </div>
</body>
</html>
