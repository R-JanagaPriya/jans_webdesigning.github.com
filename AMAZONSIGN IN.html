<!DOCTYPE html>
<html>
<head>
  <title>Sign In Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      background: orange;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: block;
      margin: 6px 0;
      color: blue;
      text-decoration: none;
      font-size: 14px;
    }
    p {
      margin: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In</h2>
    <p>Enter mobile number or email</p>
    <input type="text" placeholder="Mobile number or Email"><br>
    <button>Continue</button>
    <a href="#">Conditions of Use</a>
    <p>Buying for work?</p>
    <a href="#">Create a free business account</a>
  </div>
</body>
</html>
