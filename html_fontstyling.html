<!DOCTYPE html>
<html>
<head>
    <title>Font Styles</title>
    <style>
        body {
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            font-family: Verdana;
            padding: 40px;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<p><b>Bold Text Example</b></p>
<p><i>Italic Text Example</i></p>
<p><u>Underlined Text Example</u></p>
<p><strong>Strong Text Example</strong></p>
<p><em>Emphasized Text Example</em></p>

</body>
</html>
