<!DOCTYPE html>
<html>
<head>
    <title>Anchor Links</title>
    <style>
        body {
            background: linear-gradient(90deg, #f6d365, #fda085);
            font-family: Arial;
            padding: 40px;
        }
        a {
            display: block;
            margin: 15px 0;
            font-size: 22px;
            text-decoration: none;
            color: #000;
            background: white;
            padding: 10px 20px;
            width: fit-content;
            border-radius: 8px;
        }
        a:hover {
            background: #000;
            color: white;
        }
    </style>
</head>
<body>

<a href="https://www.google.com" target="_blank">Visit Google</a>
<a href="https://www.w3schools.com" target="_blank">Visit W3Schools</a>

</body>
</html>
